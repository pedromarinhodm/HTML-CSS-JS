<!DOCTYPE html> <!-- declarando o tipo de arquivo -->

<html lang="PT-BR"> <!-- linguagem -->

<!-- configurações da página -->
<head>
	<meta charset="UTF-8"> <!-- caracteres especiais -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- escala da tela -->
	
	<title> Meu primeiro site </title>
	
	<!-- css -->
	<style>
		body{
			background-color: lime;  						/*alterando cor de fundo*/ 
			text-align: center;
		}
		h1{ 												/*selecionando elemento*/
			font-family: Arial, helvetica, sans-serif;		/*selecionando fonte*/
			color: white; 									/*declarando cor*/
			font-size: 25px;								/*tamanho da fonte*/
		}
		p{
			color: magenta;
		}
		div{ 												/*container*/
			text-align: left;								/*alinhamento*/
			margin-top: 80px;								/*margem superior*/
		}
	</style>
</head>

<!-- conteúdo da pag-->
<body>
	<h1> Olá Mundo!</h1> <!-- titulo -->
	<p>Este é meu primeiro site</p> <!-- paragrafo -->
	<p>Está sendo criado usando HTML </p>
	<div>
		<img src="chi.jfif" alt="Minha imagem" height="500" width="500"> <!-- imagem, texto alternativo, escala -->
	</div>
</body>

</html>
