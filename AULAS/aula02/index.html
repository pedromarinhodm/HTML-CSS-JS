<!DOCTYPE html>

<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Aula 02 | Formatação de Texto HTML</title>
	<style>
		body{ 
			text-align: center;
			background-color: lime;
			color: white;
			}
			
	</style>		
</head>
<body>

	<h1> Este é o título 1</h1>
	<h2> Este é o título 2</h2>
	<h3> Este é o título 3</h3>
	<h4> Este é o título 4</h4>
	<h5> Este é o título 5</h5>
	<h6> Este é o título 6</h6>
	<hr />
	<p>Texto Normal</p>
	<p><b>Texto Negrito</b></p>
	<p><i>Texto Itálico</i></p>
	<p><mark>Texto Marcado</mark></p>
	<p> Texto <strong>Maior</strong></p>
	<p> Texto <small>Menor</small></p>
	<p> Texto <del>Excluído</del></p>
	<p> Texto <ins>Inserido</ins></p>
	<p> x <sub>2</sub></p>
	<p> x <sup>2</sup></p>
	
	
	
	

</body>
</html>
