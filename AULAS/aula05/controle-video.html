<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controlando video com java script</title>
</head>
<body>

	<h2> Video: </h2>
	
	<video width="500" height="300 id="video1">
		<source src="src/video.mp4" type="video/mp4">
	</video>

	<h2> Controle: </h2>
	
	<input type="button" value="Iniciar/Pausar" onclick="playPause()">
	<input type="button" value="Aumentar" onclick="aumentarVideo()">
	<input type="button" value="Diminuir" onclick="diminuirVideo" >
	<input type="button" value="Voltar ao padrao" >			
	
	<script type="text/javascript">
		let meuVideo = document.querySelector("#video1")
		
		function playPause(){	
		
			if (meuVideo.paused){
			meuVideo.play()
			}
			else {
				meuVideo.pause()
			}
		}
		
		function aumentarVideo(){
			meuVideo.width = 700
			meuVideo.height = 400
		}
		
		function diminuirVideo(){
			meuVideo.width = 700
			meuVideo.height = 400
		}
	</script>
</body>
</html>
