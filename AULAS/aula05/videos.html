<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos</title>
</head>
<body>
	<h1>Inserindo video em arquivo html<h1>
	
	<video width="500" height="300" controls> <!-- controls ou autoplay, muted -->
		<source src="src/video.mp4" type="video/mp4">
	</video>
		
	<iframe width="560" height="315" src="https://www.youtube.com/embed/V7UgPHjN9qE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</iframe>

	<h2> Inserindo audio em arquivo HTML</h2>
	
	<audio controls>
		<source src="src/audio.mp3" type="audio/mpeg">
	</audio>	
</body>
</html>
